<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>State|Card</title>
  </head>
  <body>
    <div class="cardContainer">
      <div class="row w-100 h-100">
        <div class="col-md-6 order-md-2 order-2 card__left">
          <h1 class="card__left-title">
            Get <span class="titleSpan">insights</span> that help your business
            grow.
          </h1>
          <p class="card__left-txt">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__left-stats m-0 row">
            <div class="col-4 state">
              <h6>10k+</h6>
              <p>companies</p>
            </div>
            <div class="col-4 state">
              <h6>314</h6>
              <p>templates</p>
            </div>
            <div class="col-4 state">
              <h6>12m+</h6>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 order-md-2 order-1 card__right">
          <img
            src="images/image-header-desktop.jpg"
            alt=""
            class="card__right-img"
          />
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
